<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактиране на жанр</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/images/noImage.png}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="main-content">
  <div class="form-page-wrapper">
    <div class="form-page-container">
      <h1 class="form-page-title">Редактиране на жанр</h1>

      <div th:if="${param.success}" class="form-alert alert-success">
        Жанрът е запазен успешно!
      </div>
      <div th:if="${param.error}" class="form-alert alert-danger">
        Възникна грешка при запазването на жанра. Моля, опитайте отново.
      </div>

      <form th:action="@{/genre/edit/{id}(id=${genre.id})}" th:object="${genre}" method="post" class="styled-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="name" class="form-label">Име на жанр</label>
          <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Въведете име на жанр" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-form-submit">Запази промените</button>
        </div>

        <div class="form-link-group">
          <a th:href="@{/genre/all}" class="form-link">Обратно към списъка с жанрове</a>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="~{fragments/footer :: footer}" </footer>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
