<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кино Ларго - Начало</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="main-content"> <div class="p-4">
    <h1 class="section-title" style="text-align: left;">Добре дошли в Кино Ларго!</h1>
    <p>Вашето място за незабравими филмови преживявания. Разгледайте текущите ни прожекции и предстоящи филми.</p>

    <div class="card mt-4" style="background-color: #1a1a1a; border: 1px solid #333;">
        <div class="card-body">
            <h5 class="card-title" style="color: #FFD700;">Намерете своя филм</h5>
            <p class="card-text" style="color: #ccc;">Използвайте навигационното меню, за да разгледате актуалните филми и нашата програма.</p>
            <a th:href="@{/movie}" class="btn btn-primary">Виж Филми</a>
            <a th:href="@{/program}" class="btn btn-secondary">Виж Програма</a>
        </div>
    </div>
</div>
</div>

<footer th:replace="~{fragments/footer :: footer}" </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
